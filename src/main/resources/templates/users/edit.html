<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css">
</head>
<body>
    <div class="container border gx-    5">
        <h1 >Users Edit</h1>
        <form action="#" th:action="@{/users/update}" th:object="${user}" method="post">
            <h2 th:text="${user.userName}"></h2>
            <input type="hidden" th:value="${user.id}" th:attr="name='id'"/>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" th:field="*{firstName}"/>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" th:field="*{lastName}"/>
            </div>
            <button type="submit" class="btn btn-primary" name="newUser">Update</button>
        </form>
    </div>
    <script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js" ></script>
</body>
</html>
