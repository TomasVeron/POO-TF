<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <h1 >Users List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td><a th:href="@{/users/view/{id}(id=${user.id})}">Ver</a></td>
            <td><a th:href="@{/users/edit/{id}(id=${user.id})}">Editar</a></td>
            <td><a th:href="@{/users/delete/{id}(id=${user.id})}">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
    <a class="badge badge-primary" th:href="@{/users/new}">New User</a>
</div>

<script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js" ></script>
</body>
</html>
